<!-- Herencia de plantilla padre -->

{% extends 'base/base.html' %}

<!-- Título de la página -->

{% block page_title %}

CF — Creación de enemigo

{% endblock %}

<!-- Mensaje del sistema -->

{% block system_msg %}

{{msg|safe}}

{% endblock system_msg %}

<!-- Título de la sección -->

{% block title %}
Creación de enemigo
{% endblock %}

<!-- Contenido principal de la página -->

{% block content %}
<div id="form" class="container d-flex border border-black border-2 rounded justify-content-center w-50">
    <form action="/crear_enemigo/" method="POST" class="container d-flex flex-column align-items-center">
        {% csrf_token %}
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="name">Nombre del enemigo:</label>
            <input type="text" class="form-control txtMd" id="name" name="name" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="race">Raza:</label>
            <input type="text" class="form-control txtMd" id="race" name="race" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="level">Nivel:</label>
            <input type="number" class="form-control txtMd" id="level" name="level" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="strength">Fuerza:</label>
            <input type="number" class="form-control txtMd" id="strength" name="strength" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="dexterity">Destreza:</label>
            <input type="number" class="form-control txtMd" id="dexterity" name="dexterity" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="constitution">Constitución:</label>
            <input type="number" class="form-control txtMd" id="constitution" name="constitution" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="intelligence">Inteligencia:</label>
            <input type="number" class="form-control txtMd" id="intelligence" name="intelligence" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="atkmod">Modificador de ataque:</label>
            <input type="number" step="0.1" class="form-control txtMd" id="atkmod" name="atkmod" required>
        </div>         
        <button type="submit" class="btn btn-outline-dark my-4 txtWhite txtXl border-2 w-75">Crear al enemigo</button>
    </form>
</div>

{% endblock %}
