<!-- Herencia de plantilla padre -->

{% extends 'base/base.html' %}

<!-- Título de la página -->

{% block page_title %}

CF — Registro de usuario

{% endblock %}

<!-- Mensaje del sistema -->

{% block system_msg %}

{{msg|safe}}

{% endblock system_msg %}

<!-- Título de la sección -->

{% block title %}
Registro de usuario
{% endblock %}

<!-- Contenido principal de la página -->

{% block content %}

<div id="form" class="container d-flex border border-black border-2 rounded justify-content-center w-50">
    <form action="/registro/" method="POST" class="container d-flex flex-column align-items-center">
        {% csrf_token %}
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="username">Nombre de usuario:</label>
            <input type="text" class="form-control txtMd" id="username" name="username" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="username">Correo electrónico:</label>
            <input type="email" class="form-control txtMd" id="email" name="email" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="username">Nombre:</label>
            <input type="text" class="form-control txtMd" id="first_name" name="first_name" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="username">Apellido:</label>
            <input type="text" class="form-control txtMd" id="last_name" name="last_name" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="username">Contraseña:</label>
            <input type="password" class="form-control txtMd" id="password1" name="password1" required>
        </div>
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="username">Repetir contrasela:</label>
            <input type="password" class="form-control txtMd" id="password1" name="password2" required>
        </div>        
        <div class="d-flex align-items-center flex-column flex-md-row my-4 w-75">
            <label class="mb-2 mb-md-0 txtMd txtWhite w-50 my-1 mx-2" for="username">País:</label>
            <input type="text" class="form-control txtMd" id="country" name="country" required>
        </div>
        <button type="submit" class="btn btn-outline-dark my-4 txtWhite txtXl border-2 w-75">Registrar</button>
    </form>
</div>

{% endblock %}
